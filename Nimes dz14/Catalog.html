<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog Nimes</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link link">Woman</a>
              <!-- #заглушка -->
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link">Man</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link link">New</a>
            </li>
          </ul>
        </div>
        <div class="logo">
          <img src="./img/logo.png" alt="Logo Nimes" class="logo__img" />
        </div>
        <div class="user-features">
          <a href="./contacts.html" class="link">User</a>
          <a href="#">
            <img src="./img/search.svg" alt="Search" class="search" />
          </a>
          <a href="#">
            <img src="./img/cart.svg" alt="Cart" class="cart" />
          </a>
        </div>
      </div>
    </header>
    <div class="intro-catalog">
      <div class="intro-catalog__wrapper">
        <div class="intro-catalog__link">
          <a href="#" class="intro-link link l1">All categories</a>
          <div class="sl">/</div>
          <a href="#" class="intro-link link l2">Woman</a>
          <div class="sl">/</div>
          <a href="#" class="intro-link link l3">Jackets<br /></a>
        </div>
        <div class="intro-catalog__text">
          <span>
            Denim Collection <br />
            Fall 2019
          </span>
        </div>
      </div>
      <div class="intro-image">
        <img src="./img/line_down.svg" alt="Lines" class="intro-image-3" />
        <img src="./img/61 1.jpg" alt="New collection" class="intro-img" />
        <img src="./img/line_down.svg" alt="Lines" class="intro-image-4" />
      </div>
    </div>
    <section class="collection">
      <div class="collect-filter">
        <p>Filter by</p>
        <img src="./img/arrowdown1.png" alt="arrow" />
      </div>
      <div class="collection__cards">
        <a href="#" class="link">
          <div class="collection__card">
            <img src="./img/9 1.jpg" alt="Jacket" class="collection__img" />
            <span class="collection__title">Jacket</span>
            <span class="collection__price">$40</span>
          </div>
        </a>
        <a href="#" class="link">
          <div class="collection__card">
            <img src="./img/2 2.jpg" alt="Jacket" class="collection__img" />
            <span class="collection__title">Jacket</span>
            <span class="collection__price">$70</span>
          </div>
        </a>
        <a href="#" class="link">
          <div class="collection__card">
            <img src="./img/4 1.jpg" alt="Jacket" class="collection__img" />
            <span class="collection__title">Jacket</span>
            <span class="collection__price">$60</span>
          </div>
        </a>
        <a href="#" class="link">
          <div class="collection__card">
            <img
              src="./img/11 1.jpg"
              alt="Jacket"
              class="collection__img"
            /><span class="collection__title">Jacket</span
            ><span class="collection__price">$50</span>
          </div>
        </a>
        <a href="#" class="link">
          <div class="collection__card">
            <img src="./img/15 1.jpg" alt="Jacket" class="collection__img" />
            <span class="collection__title">Jacket</span>
            <span class="collection__price">$40</span>
          </div>
        </a>
        <a href="#" class="link">
          <div class="collection__card">
            <img
              src="./img/1 6.jpg"
              alt="Jacket"
              class="collection__img"
            /><span class="collection__title">Jacket</span
            ><span class="collection__price">$110</span>
          </div>
        </a>
        <a href="#" class="link">
          <div class="collection__card">
            <img
              src="./img/3 1.jpg"
              alt="Jacket"
              class="collection__img"
            /><span class="collection__title">Jacket</span
            ><span class="collection__price">$35</span>
          </div>
        </a>
        <a href="#" class="link">
          <div class="collection__card">
            <img
              src="./img/13 1.jpg"
              alt="Jacket"
              class="collection__img"
            /><span class="collection__title">Jacket</span
            ><span class="collection__price">$85</span>
          </div>
        </a>
      </div>
    </section>
    <div class="count-items">
      <div class="count-items__item">
        <p>Showing 9 of 45 items</p>
        <hr />
      </div>
    </div>
    <div class="bottom-button">
      <a href="#" class="link">
        <span>Load more</span>
      </a>
    </div>
    <footer class="footer">
      <div class="container footer__container">
        <a href="index.html" class="logo-link link"
          ><img src="./img/logo_white.png" alt="Start page Nimes"
        /></a>
        <ul class="nav footer__list">
          <li class="nav__item footer__item">
            <a href="#" class="footer__link link">Shop</a>
          </li>
          <li class="nav__item footer__item">
            <a href="#" class="footer__link link">Delivery</a>
          </li>
          <li class="nav__item footer__item">
            <a href="#" class="footer__link link">Service</a>
          </li>
          <li class="nav__item footer__item">
            <a href="#" class="footer__link link">Sitemap</a>
          </li>
          <li class="nav__item footer__item">
            <a href="#" class="footer__link link">Contacts</a>
          </li>
        </ul>
        <ul class="nav social">
          <li class="nav__item social__item">
            <a href="https://ru-ru.facebook.com" class="social__link"
              ><img src="./img/fb.svg" alt="Facebook" class="social__logo"
            /></a>
          </li>
          <li class="nav__item social__item">
            <a href="#" class="social__link"
              ><img src="./img/inst.svg" alt="Instagram" class="social__logo"
            /></a>
          </li>
          <li class="nav__item social__item">
            <a href="#" class="social__link">
              <img src="./img/pint.svg" alt="Pinteres" class="social__logo" />
            </a>
          </li>
          <li class="nav__item social__item">
            <a href="#" class="social__link"
              ><img src="./img/twitter.svg" alt="Twitter" class="social__logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
